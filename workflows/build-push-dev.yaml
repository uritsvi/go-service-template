name: Build and Push Docker Images (Dev)

on:
  push:
    tags:
      - '*-dev*'

env:
  REGION: ${{ vars.GCP_REGION_DEV }}
  REGISTRY: ${{ vars.GCP_REGISTRY_DEV }}

jobs:
  build-and-push:
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_DEV }}
      
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/go-service-template-dev:${{ github.ref_name }}
          cache-from: type=gha,scope=go-service-template-dev
          cache-to: type=gha,mode=min,scope=go-service-template-dev
          platforms: linux/amd64
          build-args: |
            BUILD_VERSION=${{ github.ref_name }}
